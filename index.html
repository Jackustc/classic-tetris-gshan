<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Tetris</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Classic Tetris</h1>
      <section class="top-panel">
        <div class="player">
          <label for="player-name">Player</label>
          <input id="player-name" type="text" maxlength="20" placeholder="Enter name" />
          <button id="save-player-btn" type="button">Set</button>
        </div>
        <div class="stats">
          <span>Current: <strong id="current-player">Player</strong></span>
          <span>Score: <strong id="score">0</strong></span>
          <span>Lines: <strong id="lines">0</strong></span>
          <span>Level: <strong id="level">1</strong></span>
          <span>Status: <strong id="status">Running</strong></span>
        </div>
        <div class="actions">
          <button id="restart-btn" type="button">Restart</button>
          <button id="pause-btn" type="button">Pause</button>
          <label for="difficulty-select">Difficulty</label>
          <select id="difficulty-select">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
            <option value="expert">Expert</option>
          </select>
        </div>
        <section class="leaderboard" aria-label="Player ranking board">
          <div class="leaderboard-head">
            <h2>Ranking</h2>
            <button id="clear-ranking-btn" type="button">Clear</button>
          </div>
          <ol id="ranking-list"></ol>
        </section>
      </section>
      <div class="game-wrap">
        <canvas id="board" width="320" height="640" aria-label="Tetris board"></canvas>
        <div class="controls" aria-label="Mobile controls">
          <button data-action="left" type="button">←</button>
          <button data-action="rotate" type="button">⟳</button>
          <button data-action="right" type="button">→</button>
          <button data-action="down" type="button">↓</button>
          <button data-action="drop" type="button">Drop</button>
        </div>
        <p class="help">Arrows: move/rotate, Space: hard drop, P: pause.</p>
      </div>
    </main>
    <script src="./tetris.js"></script>
  </body>
</html>
